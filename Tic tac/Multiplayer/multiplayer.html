<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mouse+Memoirs&display=swap" rel="stylesheet">
    <script src="script.js"></script>
    <title>Multiplayer | Tic Tac Toe | GameZone</title>
</head>
<body style="overflow: hidden;">
    <footer style="text-align: center; color: transparent; background-color: #121212;">
        <a title="Home" href="../index.html" style="text-decoration: none; color: #ffffff; margin-left: 10px;">
            <img src="https://i.postimg.cc/jSXMY9Wx/back-removebg-preview.png" alt="back" height="30px"> Back
        </a>
    </footer>
    <script>
        // Function to block the right-click context menu
        function blockContextMenu(event) {
            event.preventDefault();
        }
    
        // Attach the blockContextMenu function to the contextmenu event
        window.addEventListener("contextmenu", blockContextMenu);
    </script>
    <main class="background">
        <section class="title">
            <a class="heading">Tic Tac Toe</a>
        </section>
        <section class="title">
            <h6 class="subheading">Multiplayer</h6>
        </section>
        <section class="display">
            <span class="display-player playerX">X</span>'s turn
        </section>
        <section class="container">
            <div class="tile" id="a"></div>
            <div class="tile" id="b"></div>
            <div class="tile" id="c"></div>
            <div class="tile" id="d"></div>
            <div class="tile" id="e"></div>
            <div class="tile" id="f"></div>
            <div class="tile" id="g"></div>
            <div class="tile" id="h"></div>
            <div class="tile" id="i"></div>
        </section>
        <section class="display announcer hide"></section>
        <section class="controls">
            <button id="reset">Reset</button>
        </section>
    </main>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Zombie Mayhem</title>
  <link rel="icon" type="image/png" sizes="192x192"
    href="https://s3-us-west-2.amazonaws.com/s.cdpn.io/250758/apple-touch-icon.png">
  <link rel='stylesheet' href='https://eliortabeka.github.io/zombie-mayhem/styles/vendor.css'>
  <link rel="stylesheet" href="./style.css">
  <style>
    .navbar {
      background-color: #333;
      padding: 15px;
      text-align: center;
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 1000;
    }

    .navbar a {
      color: white;
      padding: 14px 16px;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
    }
  </style>
</head>

<body>
  <div class="navbar" style="text-align: center; color: transparent; background-color: transparent;">
		<a title="Home" href="../index.html" style="text-decoration: none; color: #ffffff;">üè† Back To HomePage</a>
	</div>

  <div id="canves" data-wave="" class="loading intro">
    <div class="loader">
      <div class="loading-char">
        <div class="zombie-loader"></div><span>Loading</span>
      </div>
    </div>
    <div class="game-cover"></div>
    <div class="overlay-screen">
      <h2 class="big-title game-over-title">Game <div>Over</div>
      </h2>
      <h2 class="big-title end-game-title">You <div>Won</div>
      </h2>
      <span class="restart-hint">Click Here to Restart</span>
      <h2 class="big-title game-pause-title">Paused</h2>
      <h2 class="big-title level-title">Level <span></span></h2>
    </div>
    <ul class="info-board">
      <li class="killed-status"><span>0</span></li>
      <li class="life"><i class="heart-icon"></i><i class="heart-icon"></i><i class="heart-icon"></i></li>
      <li id="mute-music" data-tootik="Mute Music" data-tootik-conf="right invert"></li>
      <li id="mute-sounds" data-tootik="Mute Sounds" data-tootik-conf="right invert"></li>
    </ul>
    <div id="pause-game"></div>
    <div class="ammo" data-ammo="6"><span class="reload-key">R</span></div>
    <div class="reload-hint">
      <div class="reload-trigger"></div>
    </div>
  </div>

  <div id="footer">
    <p>&copy; a redhulk.in product
    <p>
  </div>
  <!-- partial -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js'></script>
  <script src='https://s3-us-west-2.amazonaws.com/s.cdpn.io/250758/vendor.js'></script>
  <script src="./script.js"></script>
  <script>
    // Function to block the right-click context menu
    function blockContextMenu(event) {
      event.preventDefault();
    }
  
    // Attach the blockContextMenu function to the contextmenu event
    window.addEventListener("contextmenu", blockContextMenu);
  </script>
</body>

</html>

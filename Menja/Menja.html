<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link rel="stylesheet" href="Menja.css">
	<link rel="shortcut icon" href="menjaicon.png" type="image/x-icon">
    <title>Menja Game</title>
</head>
<body>
	
    <!-- Game canvas -->
<canvas id="c"></canvas>

<!-- Gameplay HUD -->
<div class="hud">
	<div class="hud__score">
		<div style="text-align: center; 
font-size: 30px; "><a href="../index.html"><i style="color:white;" class="fas fa-home home-icon"></i></a></div>
		<div class="score-lbl"></div>
		<div class="cube-count-lbl"></div>
	</div>
	<div class="pause-btn"><div></div></div>
	<div class="slowmo">
		<div class="slowmo__bar"></div>
	</div>
</div>

<!-- Menu System -->
<div class="menus">
	<div class="menu menu--main">
		<div style="text-align: center; 
	font-size: 30px;
	padding-bottom: 35px; "><a href="../index.html"><i style="color:white;" class="fas fa-home home-icon"></i></a></div>
		<h1>MENJA</h1>
		<button type="button" class="play-normal-btn">PLAY GAME</button>
		<button type="button" class="play-casual-btn">CASUAL MODE</button>
		
	</div>
	<div class="menu menu--pause">
		<h1>Paused</h1>
		<button type="button" class="resume-btn">RESUME GAME</button>
		<button type="button" class="menu-btn--pause">MAIN MENU</button>
	</div>
	<div class="menu menu--score">
		<h1>Game Over</h1>
		<h2>Your Score:</h2>
		<div class="final-score-lbl"></div>
		<div class="high-score-lbl"></div>
		<button type="button" class="play-again-btn">PLAY AGAIN</button>
		<button type="button" class="menu-btn--score">MAIN MENU</button>
	</div>
</div>
<script>
	// Function to block the right-click context menu
	function blockContextMenu(event) {
	  event.preventDefault();
	}
  
	// Attach the blockContextMenu function to the contextmenu event
	window.addEventListener("contextmenu", blockContextMenu);
  </script>
<script src="Menja.js"></script>
</body>
</html>

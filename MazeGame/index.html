<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MazeGame</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div style="text-align: left; margin-left: 40px;
  font-size: 30px;
  padding: 5px; "><a href="../index.html"><i style="color:black;" class="fas fa-home home-icon" title="Home"></i></a><button onclick="resetFunction()" style="background-color: transparent; color: rgb(0, 0, 0); border: none; padding: 10px 20px; text-align: center; text-decoration: none; display: inline-block; font-size: 16px; margin: 4px 2px; cursor: pointer;"><b>ðŸ”„ Reset</b></button>
	</div>
  <div id="page">
    <div id="Message-Container">
      <div id="message">
        <h1>Congratulations!</h1>
        <p>You are done.</p>
        <p id="moves"></p>
        <input id="okBtn" type="button" onclick="toggleVisablity('Message-Container')" value="Well Done!" />
      </div>
    </div>

    <br>
    <div id="menu" style="margin-top:-50px;">
    
      <div class="custom-select">
        <select id="diffSelect">
                  <option value="10">Easy</option>
                  <option value="15">Medium</option>
                  <option value="25">Hard</option>
                  <option value="38">Extreme</option>                                      
              </select>
      </div>
      <input id="startMazeBtn" type="button" onclick="makeMaze()" value="Start" />
    </div>

    <div id="view">
      <div id="mazeContainer">
        <canvas id="mazeCanvas" class="border" height="1100" width="1100"></canvas>
      </div>
    </div>

    <p id="instructions">Use arrow keys to move the key to the house!</p>

  </div>

  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery.touchswipe/1.6.18/jquery.touchSwipe.min.js"></script>
  
  <script src="./script.js"></script>
  <script>
    // Function to block the right-click context menu
    function blockContextMenu(event) {
      event.preventDefault();
    }
  
    // Attach the blockContextMenu function to the contextmenu event
    window.addEventListener("contextmenu", blockContextMenu);
  </script>
  <script>
    function resetFunction() {
        // Add your reset logic here
        location.reload();
    }
</script>
<div id="footer" style="text-align: center; color: black;">
  <p>&copy; a redhulk.in product
  <p>
</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hangman</title>
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <!-- Stylesheet -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <footer style="text-align: center; color: transparent; background-color: transparent;">
      <a title="Home" href="../index.html" style="text-decoration: none; color: #ffffff;"><img src="https://i.postimg.cc/jSXMY9Wx/back-removebg-preview.png" alt="back"
          height="30px"> Back</a>
    </footer>
    <div class="mode">
      <button id="for-light" onclick="Black()"><img src="https://cdn-icons-png.flaticon.com/512/5915/5915417.png"
              height="40px"></button>
      <button id="for-dark" onclick="White()"><img src="https://cdn-icons-png.flaticon.com/512/7291/7291162.png"
              height="40px"></button>
  </div>
    <div class="container">
      <div id="options-container"></div>
      <div id="letter-container" class="letter-container hide"></div>
      <div id="user-input-section"></div>
      <canvas id="canvas"></canvas>
      <div id="new-game-container" class="new-game-popup hide">
        <div id="result-text"></div>
        <button id="new-game-button">New Game</button>
      </div>
    </div>
    <!-- Script -->
    <script src="script.js"></script>
    <script>
      // Function to block the right-click context menu
      function blockContextMenu(event) {
           event.preventDefault();
      }

      // Attach the blockContextMenu function to the contextmenu event
      window.addEventListener("contextmenu", blockContextMenu);
 </script>

</html>

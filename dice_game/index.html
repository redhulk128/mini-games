<!DOCTYPE html>
<html>
    <head>
        <title>Dice Game</title>
        <link rel="stylesheet" type="text/css" href="_style/style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body style="overflow: hidden;">
        <footer style="text-align: center; color: transparent; background-color: rgb(66, 75, 84);">
            <a title="Home" href="../index.html" style="text-decoration: none; color: #ffffff;"><img src="https://i.postimg.cc/jSXMY9Wx/back-removebg-preview.png" alt="back"
                height="15px"> Back</a>
                <p class="copyright-notice" style="color: #fff;">&copy; a <a href="#" style="text-decoration: none;"> <span
                    style="color: rgb(255, 0, 0);">red</span><span style="color: rgb(1, 255, 1);">hulk</span><span
                    style="color: #fff">.in</span></a> product.</p></a>
          </footer>
        <section id="wrapper">
            <section id="container">
                <div class="player-0-panel"><div class="player-0-act"></div>
                    <div class="player-name" id="name-0">Player 1 </div>
                    <div class="player-score" id="score-0">43</div>
                    <div class="player-current-box">
                        <div class="player-current-lable">Current</div>
                        <div class="player-current-score" id="current-0">11</div>
                    </div>
                </div>
                <div class="player-1-panel"><div class="player-1-act"></div>
                    <div class="player-name" id="name-1">Player 2</div>
                    <div class="player-score" id="score-1">72</div>
                    <div class="player-current-box">
                        <div class="player-current-lable">Current</div>
                        <div class="player-current-score" id="current-1">0</div>
                    </div>
                </div>
                <img src="_images/dice-six-faces-5.svg" class="dice">
                <div id="new-game">New game</div>
                <div id="roll">Roll<br>dice</div>
                <div id="hold">hold up</div>
            </section>
        </section>
        <script src="_javascript/rules.js"></script>
        <script>
            // Function to block the right-click context menu
            function blockContextMenu(event) {
                 event.preventDefault();
            }
  
            // Attach the blockContextMenu function to the contextmenu event
            window.addEventListener("contextmenu", blockContextMenu);
       </script>
    </body>
</html>
